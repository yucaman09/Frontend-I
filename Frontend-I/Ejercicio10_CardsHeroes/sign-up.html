<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

</head>

<body>
    <header class="header">
        <h3 class="header-descuento">20% de descuento en todos los productos!</h3>
        <div class="header-logo">
            <embed src="img/Logo.svg">
            <h1 class="header-title">
                <a href="index.html">
                    Nombre Tienda
                </a>
            </h1>
        </div>
        <nav class="navigation">
            <ul>
                <li><a href="contact.html">Contacto</a></li>
                <li><a href="sign-up.html">Registrarme</a></li>
                <li><a href="login.html">Ingresar</a></li>
            </ul>
        </nav>
    </header>

    <form class="form-contact" method="POST" action="">
        <div class="container-contact" > 
            <h1>Registro</h1>

            <label for="nombres_y_apellidos">Nombre y Apellido</label>
            <input class="animated-border-register" type="text" id="nombres_y_apellidos" name="nombres_y_apellidos" placeholder="Ej. Juan Perez" required>

            <label for="email">Correo Electronico</label>
            <input class="animated-border-register" type="email" id="email" name="email" placeholder="Ej. juan.perez@gmail.com" required>
            
            <label for="password">Contraseña</label>
            <input class="animated-border-register" type="password" id="password" name="password" placeholder="Debe tener al menos 8 caracteres" required>

            <label for="pais">Pais</label>
            <select name="pais" id="pais" required>
                    <option value="Argentina">Argentina</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Brasil">Brasil</option>
            </select>
            
            <div>
                <input class="btn-reset" type="reset" value="Resetear">
                <input class="btn-enter" type="submit" value="Registrar">
            </div>
            <p>¿Ya tenés una cuenta? <a href="login.html">Ingresa aqui</a></p>
        </div>

    </form>



    <footer class="footer">
        <p>
            Todos los derechos reservados a FRONT END 1
        </p>
    </footer>
</body>

</html>
